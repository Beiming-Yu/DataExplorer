<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/custom-bar.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>

<div id="custom-titlebar">  
    <div id="window-controls">
        <button id="minimize" class="btn btn-sm btn-outline-light">
            <i class="fas fa-minus"></i>
        </button>
        <button id="maximize" class="btn btn-sm btn-outline-light">
            <i class="far fa-square"></i>
        </button>
        <button id="close" class="btn btn-sm btn-danger">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<div id="sidebar">
    <a href="#">首页</a>
    <a href="#">关于</a>
    <a href="#">联系</a>
</div>

<div id="main-content">
    <h2 class="text-center mb-4">CSV 文件读取</h2>

    <div id="drop-zone" class="rounded">
        <button id="upload-btn" class="upload-btn">点击上传或拖入 CSV 文件</button>
        <input type="file" id="file-input" accept=".csv">
    </div>
</div>

<script src="../renderer.js"></script>
<script src="../js/custom-titlebar.js"></script>

</body>
</html>
